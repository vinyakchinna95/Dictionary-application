<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/c22bd1f254.js" crossorigin="anonymous"></script>
    <div class="Container_box">
        <header>Dictionary</header>
        <div class="search_box">
            <input type="text" placeholder="Type The word here.." id="inp_word">
            <button id="search_btn"><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>
        <div class="result">
            <div class="word">
                <h3>Sample</h3>
                <button><i class="fa-solid fa-volume-high"></i></i></button>
            </div>
            <div class="details">
                <p>pos</p>
                <p>/sample/</p>
            </div>
            <p class="meaning">
                Lorem ipsum dolor sit, amet consectetur adipisicing elit. Libero, facere.
            </p>
            <p class="example">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Adipisci, atque.</p>
        </div>
    </div>
</body>
</html>
